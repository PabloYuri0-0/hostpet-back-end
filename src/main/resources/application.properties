
spring.application.name=hostpet
# Configuracao do SQLite no Spring Boot

spring.datasource.url=jdbc:sqlite:src/main/resources/banco.db

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

api.securit.token.secret = ${JWT_SECRET:my-secret-key}

# Libera o CORS para o front-end na porta 3000
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
server.port=8080
